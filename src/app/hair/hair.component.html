<p class="h1">
  Haircut offers
</p>
  <div><form class="selectSort">
  <md-select placeholder="Sort" [(ngModel)]="selectedValue" name="food">
    <md-option *ngFor="let food of foods" [value]="food.value">
     <p> {{food.viewValue}}</p>
    </md-option>
  </md-select>

  <p> Selected value:  </p>
</form></div>

<div id="hair-main" >
  <md-card class="example-card" *ngFor="let offer of hairOffers" >
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title>{{offer.StudioName}}</md-card-title>
      <md-card-subtitle>Hair studios</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="{{offer.Image}}">
    <md-card-content>
      <p>
        {{offer.Title}}
      </p>
      <div class="bold">Price: <span class="price"> {{offer.Price}} $</span></div>
    </md-card-content>
    <md-card-actions>
      <a [routerLink]="['/hair', offer.Id]" class="btn" md-raised-button color="accent">Details</a>
    </md-card-actions>
  </md-card>
</div>
