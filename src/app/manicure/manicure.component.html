<div class="input-group">
    <label for="sort">Sort:</label>
    <select class="form-control" name="sort" (change)="onSort($event)">
        <option *ngFor="let property of sortBy"  [selected]="sortingBy===property" value="{{property}}">{{property}}</option>
    </select>
</div>
<div class="input-group">
    <label for="order">Order:</label>
    <select class="form-control" name="order" (change)="onOrder($event)">
        <option *ngFor="let order of orderBy" [selected]="orderingBy===order" value="{{order}}">{{order}}</option>
    </select>
</div>

<div id="hair-main" >
  <md-card class="example-card" *ngFor="let offer of (manicureOffers | sortingPipe:[sortingBy, orderingBy])" >
    <md-card-header>
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title>{{offer.StudioName}}</md-card-title>
      <md-card-subtitle>Manicure studios</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="{{offer.Image}}">
    <md-card-content>
      <p>
        {{offer.Title}}
      </p>
      <div class="bold">Price: <span class="price"> {{offer.Price}} $</span></div>
    </md-card-content>
    <md-card-actions>
      <a [routerLink]="['/manicure', offer.Id]" class="btn" md-raised-button color="accent">Details</a>
    </md-card-actions>
  </md-card>
</div>
